<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title></title>
    <meta name="renderer" content="webkit">
	<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="no-cache, no-store, must-revalidate" http-equiv="Cache-Control" />
    <meta content="no-cache" http-equiv="Pragma" />
    <meta content="0" http-equiv="Expires" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="static/zui.min.css">
    <link rel="stylesheet" href="static/zui-theme.css">
    <link rel="stylesheet" href="static/redefinekoubei.css">
    <script src="static/jquery-1.9.1.js"></script>


    <!--
        根据服务器环境不同，用户可以配置下面3个全局变量：
        VR_ID：      全景ID。   默认采用的是读取URL上传入的参数，如： /tour.html?id=7002fb055d0fa518
                               如用户采用了不同的URL结构，需要自行获取全景ID
        VR_SERVER：  服务器页面。 VR模块通过改页面从幻镜联盟服务器读取数据和配置信息。
                                如用户改变了路径，或修改了名称，需要设置该变量。
                                该变量设置的是相对路径。
        VR_MODULE:   全景模块文件夹路径。 该模块包含多个文件。
                                如果用户改变了全景模块的路径，或修改了名称，需要设置改变量。
                                该变量设置的是相对路径。
    -->
    <script>
    var VR_ID;

          var href = window.location.href;
          if(href.lastIndexOf('&')>0){
            VR_ID = href.substring(href.lastIndexOf('id=') + 3, href.lastIndexOf('&'));
          }else{
            VR_ID = href.substring(href.lastIndexOf('id=') + 3);
          }


    var VR_SERVER = 'server/getdata.php';
    var VR_MODULE = 'vrmodule/';
    </script>

    <!-- 特别注意： 如果配置了 VR_MODULE 参数，请同时修改下面JS文件的路径。该 tour.js 文件放置在全景模块文件夹下。-->
    <script language="JavaScript" type="text/javascript" src="vrmodule/tour.js"></script>

    <style>
        @-ms-viewport { width:device-width; }
        @media only screen and (min-device-width:800px) { html { overflow:hidden; } }
        html { height:100%; }
        body { height:100%; overflow:hidden; margin:0; padding:0; font-family:microsoft yahei, Helvetica, sans-serif;  background-color:#000000; }
    </style>
</head>
<body>

    <div id="fullscreenid" style="position:relative;width:100%; height:100%;">
        <div id="panoBtns" style="display:none">
            <div class="vrshow_container_logo">
            </div>

            <div class="vrshow_container_1_min">
                <div class="btn_fullscreen" onClick="fullscreen(this)" title="" style="display:none"></div>
                <div class="btn_vrmode" onClick="showWebVR()" style="display:none"></div>
                <div class="btn_bgmusic" onClick="pause_bgMusic(this)" style="display:none"></div>
            </div>



            <div class="vrshow_radar_btn" onClick="toggleKrpSandTable()">
            </div>
            <div class="vrshow_tour_btn" onClick="startTourGuide()">
                <span class="btn_tour_text">一键导览</span>
            </div>
            <div class="vrshow_container_2_min">
            </div>


            <div class="vrshow_container_3_min">
                <div class="img_desc_container_min scene-choose-width" style="display:none">
                    <img src="static/vr-btn-scene.png" onClick="showthumbs()">
                    <div class="img_desc_min">门店内景</div>
                </div>
            </div>
        </div>

        <div id="topmsg2" style="position: fixed; bottom:0px;text-align:center;  z-index: 90003; width: 100%;height:30px; color: #fff;font-size: 6px;line-height: 30px;opacity:0.3;">
          幻镜VR联盟 ©2018
        </div>
        <div id="pano" style="width:100%; height:100%;">
        </div>

        <div id="logreg">
        </div>
    </div>
</body>
<script language="JavaScript" type="text/javascript" src="static/vrshowencode.js"></script>
</html>
